<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamara ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ---------- PRIMA PAGINA ---------- */

.card {
  background: white;
  padding: 50px 40px;
  border-radius: 25px;
  box-shadow: 0 20px 50px rgba(0,0,0,.25);
  text-align: center;
  max-width: 520px;
  width: 90%;
  position: relative;
}

h1 {
  color: #111;
  font-size: clamp(1.8rem, 4vw, 2.8rem);
  margin-bottom: 40px;
}

.buttons {
  position: relative;
  width: 300px;
  height: 70px;
  margin: 0 auto;
}

button {
  width: 120px;
  height: 50px;
  line-height: 50px;
  font-size: 1.1rem;
  border-radius: 50px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
  position: absolute;
}

#yes {
  background: linear-gradient(135deg, #ff1a4f, #ff4d6d);
  color: white;
  box-shadow: 0 8px 20px rgba(255,26,79,.45);
  left: 0;
  top: 0;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

#no {
  background: #eee;
  color: #333;
  position: absolute; 
  transition: left 0.3s ease, top 0.3s ease;
}

/* ---------- CMD ---------- */

#cmd-window {
  width: 95%;
  max-width: 700px;
  height: 80vh;
  background: #000;
  border: 2px solid #555;
  border-radius: 6px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 15px 40px rgba(0,0,0,.5);
}

#cmd-bar {
  background: linear-gradient(#0050c8, #003f9e);
  color: white;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  font-size: 0.9rem;
  user-select: none;
}

#cmd-controls span {
  margin-left: 10px;
  font-weight: bold;
  cursor: default;
}

#terminal {
  flex: 1;
  background: black;
  color: #00ff00;
  padding: 15px;
  overflow-y: auto;
  font-family: Consolas, monospace;
  font-size: 1.05rem;
  line-height: 1.5;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="card">
  <h1>Tamara, vuoi essere la mia valentina? ‚ù§Ô∏è</h1>
  <div class="buttons" id="area">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const screenPadding = 50;

// Posizione iniziale NO
noBtn.style.left = (yesBtn.offsetLeft + yesBtn.offsetWidth + 75) + "px";
noBtn.style.top = yesBtn.offsetTop + "px";

// NO scappa
document.addEventListener("mousemove", e => {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const mouseX = e.clientX;
  const mouseY = e.clientY;
  const rect = noBtn.getBoundingClientRect();
  const btnX = rect.left + btnWidth/2;
  const btnY = rect.top + btnHeight/2;

  const dx = btnX - mouseX;
  const dy = btnY - mouseY;
  const dist = Math.sqrt(dx*dx + dy*dy);

  if(dist < 120) {
    noBtn.style.position = "fixed";
    let newX = btnX + (dx>0?1:-1)*(150+Math.random()*200);
    let newY = btnY + (dy>0?1:-1)*(150+Math.random()*200);

    newX = Math.min(Math.max(screenPadding,newX-btnWidth/2),window.innerWidth-btnWidth-screenPadding);
    newY = Math.min(Math.max(screenPadding,newY-btnHeight/2),window.innerHeight-btnHeight-screenPadding);

    noBtn.style.left = newX+"px";
    noBtn.style.top = newY+"px";
  }
});

// YES -> CMD
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
  <div id="cmd-window">
    <div id="cmd-bar">
      <span>C:\\Users\\Tamara - Prompt dei comandi</span>
      <span id="cmd-controls"><span>_</span><span>‚ñ°</span><span>X</span></span>
    </div>
    <div id="terminal"></div>
  </div>`;

  const terminal = document.getElementById("terminal");

  const messages = [
    "ahh allora hai scelto di essere la mia valentina",
    "bloccando le mie ex",
    "invadendo uno stato a caso",
    "ok allora ci lavoro.....",
    "sto cercando il miglior ristorante.....",
    "nessuna risposta",
    "richiamo",
    "minacciando bombardamento",
    "ricevuta risposta positiva",
    "prenotazione completata",
    "ordinando il tuo regalo.....",
    "ora non ti resta che aspettare il 14 ‚ù§Ô∏è"
  ];

  let line = 0;

  function typeLine(msg, callback) {
    const prompt = "C:\\Users\\Tamara> ";
    let i = 0;

    const lineDiv = document.createElement("div");
    terminal.appendChild(lineDiv);
    lineDiv.textContent = prompt;

    function typeChar(){
      if(i < msg.length){
        lineDiv.textContent += msg[i++];
        setTimeout(typeChar, 30 + Math.random()*60);
      } else {
        if(callback) callback();
        terminal.scrollTop = terminal.scrollHeight;
      }
    }
    typeChar();
  }

  function nextLine(){
    if(line < messages.length){
      typeLine(messages[line], () => {
        line++;
        setTimeout(nextLine, 250 + Math.random()*500);
      });
    } else {
      const f1 = document.createElement("div");
      f1.style.color="#ff69b4";
      f1.textContent="So di essere cringe ma non mi importa";
      terminal.appendChild(f1);

      const f2 = document.createElement("div");
      f2.style.color="#ff69b4";
      f2.textContent="Spero di averti cavato un sorriso üíñ";
      terminal.appendChild(f2);

      terminal.scrollTop = terminal.scrollHeight;
    }
  }

  nextLine();
});
</script>

</body>
</html>
